<html>
<head>
    <title>Prime Checker</title>
    <script>
        function checkPrime() {
            let n1 = parseInt(document.getElementById("n1").value);

            
            if (n1 < 2 && n1<=1 ) {
                document.getElementById("ResultDiv").innerHTML = "composite";
                return;
            }

            
            for (let i = 2; i <= Math.sqrt(n1); i++) {
                if (n1 % i === 0) {
                    document.getElementById("ResultDiv").innerHTML = "Not prime";
                    return;
                }
            }


            document.getElementById("ResultDiv").innerHTML = "Prime";
        }
    </script>
</head>
<body>
    <label for="n1">Enter a number:</label>
    
    <input type="text" id="n1" onblur="checkPrime()"><br><br>
    
    <div id="ResultDiv"></div>
</body>
</html>
