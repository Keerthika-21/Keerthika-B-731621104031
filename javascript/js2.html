<html>
    <head>
        <script>
            function myFunction(){
                document.write("<b>javascript function Practice</b>");


            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b>sum:"+sum);

            }
            function subtraction(a,b){
                let sum=a-b;
                document.write("<b>minus:"+sum);

            }
            function multiplication(a,b){
                let sum=a*b;
                document.write("<b>mul:"+sum);

            }
            
            

        </script>
    </head>
    <body>
        <button onclick="myFunction()"> clickme</button> <br>
        <button onclick="addition(10,20)"> addition</button> <br>
        <button onclick="subtraction(100,20)"> subtraction</button> <br>
        <button onclick="multiplication(100,20)"> multiplication</button> <br>
    
    
    </body>
</html>
